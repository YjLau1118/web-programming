<!DOCTYPE html>
<html>
  <script>
    function check_mycard(){
      var mycard = document.getElementById('id_mycard');
      var dob;
      var stateOfBirth;
      var sex;

      if(mycard.value == ""){
        alert("Please insert your MyCard number");
        document.getElementById('id_mycard').focus();
        return false;
      };

      var patt = new RegExp(mycard.getAttribute('pattern'));
      isValid = patt.test(mycard.value);
      if(isValid){

        dob_year = mycard.value.slice(0,2);
        dob_month = mycard.value.slice(2,4);
        dob_date = mycard.value.slice(4,6);
        dob = dob_date.concat("/",dob_month,"/",dob_year);

        stateOfBirth = mycard.value.slice(6,8);
        sex = mycard.value.slice(11,12);

        var option = document.getElementById("id_state");

        document.getElementById('id_dob').value = dob;
        setSelectedValue(option, stateOfBirth);
        gender_option = document.getElementById('id_sex');
        if(isEven(sex)){
          gender_option.options[2].selected = true;
        }
        else{
          gender_option.options[1].selected = true;
        }

      }
      else{
        alert("Please insert a correct MyCard number");
        mycard.focus();
      }
    }

    function setSelectedValue(selectObj, valueToSet) {
      for (var i = 0; i < selectObj.options.length; i++) {
        if (selectObj.options[i].value== valueToSet) {
          selectObj.options[i].selected = true;
          return;
        }
      }
    }

    function isEven(value){
      if (value%2 == 0)
        return true;
      else
        return false;
    }

  </script>
